<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Guide to Good Living</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 10px 0;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .square {
            width: 150px;
            height: 150px;
            background-color: #0078D7;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .square:hover {
            background-color: #0053A0;
            transform: translateY(-5px);
            transition: all 0.3s ease-in-out;
        }
 	#flashing-image {
    	  width: 300px;
     	 height: auto;
   	 }

    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2024/12/30/13/06/moped-9300285_1280.jpg" alt="Matt's Logo" class="logo">
	<title>Flashing Images</title>    
	<h1>Matt's Guide to Good Living</h1>
    <div class="container">
        <a href="food.html" class="square">Food</a>
        <a href="movement.html" class="square">Movement</a>
	<a href="#" class="square">Posture</a>
        <a href="stillness.html" class="square">Stillness</a>
        <a href="#" class="square">Thought</a>
	<a href="feeling.html" class="square">Feeling</a>
    </div>
<img id="flashing-image" src="image1.jpg" alt="Flashing Image">
  
  <script>
    const images = [
      'image1.png',
      'image2.png',
      'image3.png',
      'image4.png'
    ];

    let current = 0;
    const imgElement = document.getElementById('flashing-image');

    setInterval(() => {
      current = (current + 1) % images.length;
      imgElement.src = images[current];
    }, 100); // 100 ms = 10 times per second
  </script>
</body>
</html>
